                                         'list-group-item-danger': dlike > like}">

  <div class="container">
    <div class="row">
      <div class="col-8">
        <h4>{{ postTitle }}</h4>
      </div>
      <div class="col-4">
        <p>mise Ã  jour : {{ myDate | date : 'short' }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>{{ postContent }}</p>
      </div>
    </div>
    <div class="row">
      <div class="mr-1">
        <button class="btn btn-success" (click)="onLike()">Love Its</button>
      </div>
      <div class="ml-0">

    </div>
  </div>
